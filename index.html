	<div id="taskbar">
		<img id="start_btn" src="assets/cscn_taskbar_start.png" alt="cscn">
	</div>

	<div id="start_menu">
		<div id="start_menu_top">
			<img id="pfp" src="assets/cscn_logo.png" alt="cscn">
			<p id="username">CSCN</p>
		</div>

		<div id="start_menu_contents">
			<div class="application" id="google_forms">
				<img class="application_icon" src="assets/google_forms_logo.png" alt="forms">
				<p class="application_desc"><b>Google Forms</b><br><span class="desc_color">Pick our new logo!</span></p>
			</div>

			<div class="application" id="internet_explorer">
				<img class="application_icon" src="assets/internet_explorer_logo.png" alt="ie">
				<p class="application_desc"><b>Internet Explorer</b><br><span class="desc_color">Your grandma's favorite browser.</span></p>
			</div>
		</div>

		<div id="start_menu_bottom">
			<img id="shutdown_btn" src="assets/shutdown_btn.png" alt="shutdown">
			<br>
		</div>
